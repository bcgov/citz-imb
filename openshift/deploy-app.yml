# @format

apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: deploy-app-template
objects:
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: 'slam-app'
      namespace: 'ca94a8-tools'
      labels:
        app: 'slam-app'
        deployment: 'slam-app'
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: 'slam-app'
          deployment: 'slam-app'
      template:
        metadata:
          labels:
            app: 'slam-app'
            deployment: 'slam-app'
            role: frontend
        spec:
          containers:
            - name: 'slam-app'
              image: 'ghcr.io/bcgov/slam-app:c67ec21'
              ports:
                - containerPort: 3333
                  protocol: TCP
  - kind: Service
    apiVersion: v1
    metadata:
      name: 'slam-app'
      namespace: 'ca94a8-tools'
      labels:
        app: 'slam-app'
    spec:
      ports:
        - name: 3333-tcp
          protocol: TCP
          port: 3333
          targetPort: 3333
      selector:
        app: 'slam-app'
        deployment: 'slam-app'
        role: frontend
      type: ClusterIP
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: 'slam-app'
      namespace: 'ca94a8-tools'
      labels:
        app: 'slam-app'
    spec:
      host: 'slam-ca94a8-tools.apps.silver.devops.gov.bc.ca'
      to:
        kind: Service
        name: 'slam-app'
        weight: 100
      port:
        targetPort: 3333-tcp
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
      wildcardPolicy: None
