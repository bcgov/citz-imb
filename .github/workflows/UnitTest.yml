# @format

name: Test

on:
  workflow_call:
    inputs:
      MATRIX_INCLUDE:
        required: true
        type: string
      OS:
        required: false
        type: string
        default: ubuntu-latest

jobs:
  Unit-Tests:
    name: I am Unit Test
    runs-on: ${{ inputs.OS }}
    strategy:
      matrix: ${{fromJSON(inputs.MATRIX_INCLUDE)}}
    steps:
      - name: echo matrix
        run: echo "${{ toJSON(matrix) }}"

      - name: echo inputs
        run: echo "${{ toJSON(inputs) }}"
