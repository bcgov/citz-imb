# @format

name: Test

on:
  workflow_call:
    inputs:
      MATRIX_INCLUDE:
        required: true
        type: string
      OS:
        required: false
        type: string
        default: ubuntu-latest

jobs:
  Unit-Tests:
    name: ${{ matrix.APPS.name }}
    runs-on: ${{ inputs.OS }}
    strategy:
      matrix: ${{fromJSON('{"APPS":[{"name":"slam-api","path":"./apps/slam/api"},{"name:":"slam-app","path":"./apps/slam/app"}],"ENVIRONMENTS":["dev","test","prod"]}')}}
    steps:
      - name: echo params
        run: echo "${{ toJSON(matrix) }}"

      - name: echo inputs
        run: echo "${{ toJSON(inputs) }}"
