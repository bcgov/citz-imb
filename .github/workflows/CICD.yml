# @format

name: CICD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main]

env:
  runner: ubuntu-20.04

jobs:
  matrixsetup:
    name: Setup App Matrix
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.setmatrix.outputs.matrix}}
    steps:
      - name: Set Dynamic Matrix
        id: setmatrix
        run: |
          matrixStringifiedObject='{"include":[{"app":{"name":"slam-api","path":"./apps/slam/api"}},{"app":{"name:":"slam-app","path":"./apps/slam/app"}}]}'
          echo "::set-output name=matrix::$matrixStringifiedObject"

  secondjob:
    needs: matrixsetup
    runs-on: ubuntu-20.04
    strategy:
      matrix: ${{fromJson(needs.matrixsetup.outputs.matrix)}}
    steps:
      - run: echo Run ${{matrix.app.name}}  ${{matrix.app.path}}

