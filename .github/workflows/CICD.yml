# @format

name: CICD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main]

env:
  runner: ubuntu-20.04

jobs:
  firstjob:
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.setmatrix.outputs.matrix}}
    steps:
      - name: Set Dynamic Matrix
        id: setmatrix
        run: |
          matrixStringifiedObject="{\"include\":[{\"run\":\"run1\"},{\"run\":\"run2\"}]}"
          echo "::set-output name=matrix::$matrixStringifiedObject"

  secondjob:
    needs: firstjob
    runs-on: ubuntu-20.04
    strategy:
      matrix: ${{fromJson(needs.firstjob.outputs.matrix)}}
    steps:
      - run: echo Run ${{matrix.run}}
