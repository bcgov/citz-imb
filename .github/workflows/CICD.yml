# @format

name: CICD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main]

env:
  RUNNER: ubuntu-20.04

jobs:
  checkenv:
    runs-on: ${{env.RUNNER}}
    steps:
      - run: env

  show:
    uses: bcgov/citz-imb/.github/workflows/UnitTest.yml@main
    with:
      APPS: '[{"name":"slam-api},{"name":"slam-app"}]'
      ENVIRONMENTS: '["dev","test","prod"]'
      RUNNER: $RUNNER

